<form ng-submit='newGoal()'>
  <div class='error'>Something's wrong with that.</div>

  <label>Description</label>
  <input ng-model='goal.description' class='string form-control' type='text'>
  <label>Amount</label>
  <input ng-model='goal.amount' class='numeric float form-control' type='number'>

  <div class="btn-group">
    <input class='btn btn-success wide' type='submit'>
    <btn ng-click='cancel()' class='btn btn-danger wide'>Cancel</btn>
  </div>

</form>
